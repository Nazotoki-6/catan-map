<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カタンマップ生成アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>カタンマップ生成アプリ</h1>

  <!-- ✅ プレイヤー選択（JSで6人のチェックボックスを自動生成します） -->
  <div id="playerInputArea"></div>

  <!-- ✅ 地形枚数固定オプション（任意。未チェック=ランダム） -->
  <div id="terrainOptions" style="margin: 10px 0;">
    <label>
      <input type="checkbox" id="fixedTerrain" />
      地形枚数を固定（木4・煉瓦3・羊4・麦4・岩3）
    </label>
  </div>

  <!-- ✅ 人数選択（4人/5人の切り替え） -->
  <div style="margin:10px 0;">
    <label for="playerCount">人数選択:</label>
    <select id="playerCount">
      <option value="4" selected>4人用</option>
      <option value="5">5人用</option>
    </select>
  </div>

  <!-- 順番表示 -->
  <div id="playerOrder"></div>

  <!-- 地形枚数表示 -->
  <div id="terrainCountDisplay"></div>

  <!-- 海タイル順番表示 -->
  <div id="seaOrderDisplay"></div>

  <!-- ✅ 一発ボタン：順番決定＆マップ生成 -->
  <div class="controls">
    <button id="decideAndGenerate">順番を決めてマップ生成</button>

    <!-- 互換用：旧コードで参照していても落ちないように残す（非表示） -->
    <button id="generateButton" disabled style="display:none;">マップを自動生成</button>
  </div>

  <!-- SVGマップ -->
  <div class="svg-container">
    <svg id="map" viewBox="0 0 800 700" preserveAspectRatio="xMidYMid meet"></svg>
  </div>

  <script src="script.js"></script>
</body>
</html>
